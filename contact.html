<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-page">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <form class="contact-form" action="#" method="post">
            <!-- Name Field and Label -->
            <label class="contact-label contact-name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" class="contact-input contact-name-input" required><br><br>

            <!-- Email Field and Label -->
            <label class="contact-label contact-email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" class="contact-input contact-email-input" required><br><br>

            <!-- Subject Field and Label -->
            <label class="contact-label contact-subject-label" for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" class="contact-input contact-subject-input" required><br><br>

            <!-- Message Field and Label -->
            <label class="contact-label contact-message-label" for="message">Message:</label>
            <textarea id="message" name="message" class="contact-textarea contact-message-textarea" rows="5" cols="30" required></textarea><br><br>

            <!-- Submit Button -->
            <button type="submit" class="contact-submit">Submit</button>
        </form>
    </main>
</body>
</html>
